<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- for backspace symbol -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- this is for colorful gradiant background -->
     
    <div class="outer-Gradi">
        <div class="inner-Gradi">
            <div></div>
        </div>
    </div>





    <!-- Calculator's Body Starts from here -->
    <div class="calcuBody">
        <input id="display" type="text" placeholder="0" size="1" readonly></input>

        <button class="s-Symbol" onclick="clearDisplay()">C</button>
        <button class="s-Symbol" onclick="deleteLastChar()"><i class="fa-solid fa-delete-left"></i></button>
        <button class="symbol" onclick="Click(this.value)" value="/">%</button>
        <button class="symbol" onclick="Click(this.value)" value="*">x</button>

        <button onclick="Click(this.value)" value="7">7</button>
        <button onclick="Click(this.value)" value="8">8</button>
        <button onclick="Click(this.value)" value="9">9</button>
        <button class="symbol" onclick="Click(this.value)" value="-">-</button>

        <button onclick="Click(this.value)" value="4">4</button>
        <button onclick="Click(this.value)" value="5">5</button>
        <button onclick="Click(this.value)" value="6">6</button>
        <button class="symbol" onclick="Click(this.value)" value="+">+</button>

        <button onclick="Click(this.value)" value="1">1</button>
        <button onclick="Click(this.value)" value="2">2</button>
        <button onclick="Click(this.value)" value="3">3</button>

        <!-- Equal sign Btn is here because in UI its span(taking) in 2 row's last box/grid -->
        <button class="equal" onclick="equalBtn()">=</button>

        <button class="zero" onclick="Click(this.value)" value="0">0</button>
        <button onclick="Click(this.value)" value=".">.</button>
    </div>
    <!-- Calculator's Body Ends here -->





    <!-- special magic blur for Calculator color/background color -->

    <svg style="position:absolute;width:0;height:0">
        <filter id="frosted" primitiveUnits="objectBoundingBox">
            <feGaussianBlur in="SourceGraphic" stdDeviation="0.02" result="blur" />
        </filter>
    </svg>

</body>
<script src="./app.js"></script>
</html>
